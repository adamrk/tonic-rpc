[package]
name = "tonic-rpc"
version = "0.1.0"
authors = ["adamrk <ark.email@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytes = "0.5"
structopt = "0.3"
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "0.2", features = ["rt-threaded", "time", "stream", "fs", "macros", "uds", "dns" ] }
tokio-serde = { version = "0.6", features = ["json", "bincode", "cbor", "messagepack"] }
tonic = { version = "0.3", features = ["prost"] }
tonic-build = "0.3"
prost = "0.6"

tonic-rpc-macro = { path = "../tonic-rpc-macro" }

[build-dependencies]
tonic-build = "0.3"

[dev-dependencies]
futures = "0.3"
insta = "1.3"
